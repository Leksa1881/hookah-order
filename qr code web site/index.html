<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zante Hookah</title>
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Preloader -->
  <div id="preloader" aria-hidden="true">
    <div class="preloader-ring">
      <img src="images/Hookah%20Menu.png" alt="Logo" />
    </div>
  </div>

  <main class="phone">
    <header class="hero" aria-hidden="true"></header>

    <section class="card" aria-labelledby="title">
      <div class="logo-wrap">
        <img src="images/Hookah%20Menu.png" alt="Zante Hookah logo"
             onerror="this.style.opacity=0; this.insertAdjacentHTML('afterend', `
              <svg viewBox='0 0 24 24' aria-hidden='true'>
                <path fill='currentColor' d='M8 7h8v2h-2.5l-.4 2.1c1.9.6 3.3 2.3 3.3 4.3 0 2.5-2.2 4.5-4.9 4.5S6 18 6 15.4c0-2 1.4-3.7 3.3-4.3L9 9H8V7Zm4 6.2c-1.5 0-2.7 1.1-2.7 2.5S10.5 18.2 12 18.2s2.7-1.1 2.7-2.5S13.5 13.2 12 13.2Z'/>
              </svg>`);">
      </div>

      <h1 id="title" class="title">Zante Hookah</h1>
      <div class="divider" role="presentation"></div>

      <nav class="actions" aria-label="Главные действия">
        <a class="action" href="https://drive.google.com/file/d/1m2q6Mmf7n69hXjs4gNgS5G1T5V4K63lE/view?usp=share_link">
          <span class="icon-left" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M4 6h16M4 12h10M4 18h16" stroke="white" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </span>
          <span class="label">Hookah Menu</span>
          <span class="icon-right" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M9 6l6 6-6 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </span>
        </a>

        <a class="action" href="https://forms.gle/kbxHnjc7farBiJRZA">
          <span class="icon-left" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none">
              <rect x="5" y="3" width="14" height="18" rx="2" stroke="white" stroke-width="2"/>
              <path d="M8 7h8M8 11h8M8 15h6" stroke="white" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </span>
          <span class="label">Order Hookah</span>
          <span class="icon-right" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M9 6l6 6-6 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </span>
        </a>

        <a class="action" href="https://forms.gle/Qvn9Pu8ayEgf7xQ38">
          <span class="icon-left" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M12 18h.01M9.1 9.5a3.2 3.2 0 0 1 6.2 1.2c0 1.8-1.6 2.4-2.2 2.9-.5.4-.8.8-.8 1.4v.5" stroke="white" stroke-width="2" stroke-linecap="round"/>
              <circle cx="12" cy="12" r="9" stroke="white" stroke-width="2"/>
            </svg>
          </span>
          <span class="label">Help with Hookah</span>
          <span class="icon-right" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M9 6l6 6-6 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </span>
        </a>
      </nav>
    </section>
  </main>

  <!-- Переходы между страницами -->
  <script>
    // Плавное появление после загрузки + скрытие прелоадера
    window.addEventListener('load', () => {
      document.body.classList.add('page-ready');
      const p = document.getElementById('preloader');
      p.classList.add('hide');
      setTimeout(()=>p.remove(), 400);
    });

    // Плавное затемнение при переходе на другую страницу
    document.addEventListener('click', (e) => {
      const a = e.target.closest('a[href]');
      if (!a) return;
      const url = new URL(a.href, location.href);
      // Разрешаем только обычные навигации (та же вкладка)
      if (url.origin === location.origin) {
        e.preventDefault();
        document.body.classList.add('page-leave');
        setTimeout(() => { window.location.href = a.href; }, 200);
      }
    });
  </script>
</body>
</html>
